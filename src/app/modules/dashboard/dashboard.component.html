<ng-container *ngIf="isLoading">
  <div class="grid">
    <div class="col-12 lg:col-6 xl:col-4" *ngFor="let i of [].constructor(dashboardStatusProperties).keys()">
      <p-skeleton width="20rem" height="8rem"></p-skeleton>
    </div>
  </div>
</ng-container>
<div class="grid" *ngIf="dashboardStats">
  <ng-container *ngFor="let item of dashboardStats | keyvalue">
    <div class="col-12 lg:col-6 xl:col-4">
      <div class="card mb-0">
        <div class="flex justify-content-between mb-3">
          <div>
            <span class="block text-500 font-medium mb-3">
              {{ item?.value?.name }}
            </span>
            <div class="text-900 font-medium text-xl">
              {{ item?.value?.count }}

            </div>
          </div>
          <div class="flex align-items-center justify-content-center border-round"
            [ngClass]="item?.value?.widegtIconBackgroundColor" [ngStyle]="{width: '2.5rem', height: '2.5rem'}">
            <i class="text-xl" [ngClass]="[item?.value?.icon, item?.value?.widegtIconTextColor]"></i>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</div>

<div class="grid mt-5">
  <div *ngFor="let report of reports" [ngClass]="report.cssClasses">
    <div class="card report-chart-wrapper">
      <cwc-chart-host [reportData]="report"></cwc-chart-host>
    </div>
  </div>
</div>
